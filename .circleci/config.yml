version: 2.1
orbs:
  aws-cli: circleci/aws-cli@1.3.0
  aws-cloudfront: topmonks/aws-cloudfront@1.0.0
  aws-s3: circleci/aws-s3@2.0.0
  browser-tools: circleci/browser-tools@1.1.0
  github: topmonks/github@1.0.2
  node: circleci/node@4.1.0
  pulumi: pulumi/pulumi@2.0.0
  rollbar: rollbar/deploy@1.0.1
  slack: circleci/slack@4.1.3

commands:
  read_deployment_envs:
    parameters:
      pulumi_backend_uri:
        type: string
        default: s3://pulumi.hlidacshopu.cz
      stack:
        type: string
        default: hlidac-shopu-prod
      s3_bucket_uri_property:
        type: string
        default: websiteS3BucketUri
      cloudfront_distribution_id_property:
        type: string
        default: websiteCloudFrontId
      working_directory:
        type: string
        default: .
    steps:
      - pulumi/login:
          cloud-url: << parameters.pulumi_backend_uri >>
      - pulumi/stack_output:
          stack: << parameters.stack >>
          property_name: << parameters.s3_bucket_uri_property >>
          env_var: AWS_S3_BUCKET
          working_directory: << parameters.working_directory >>
      - pulumi/stack_output:
          stack: << parameters.stack >>
          property_name: << parameters.cloudfront_distribution_id_property >>
          env_var: AWS_CLOUDFRONT_DISTRIBUTION_ID
          working_directory: << parameters.working_directory >>
  deploy_website:
    parameters:
      site_name:
        type: string
      distribution_id:
        type: string
        default: "${AWS_CLOUDFRONT_DISTRIBUTION_ID}"
      paths:
        type: string
        default: "/*"
      after_s3_sync:
        description: Steps that will be execute after S3 sync, but before Cloudfront distribution invalidation
        type: steps
        default: []
    steps:
      - read_deployment_envs
      - aws-s3/sync:
          from: public/<< parameters.site_name >>
          to: s3://<< parameters.site_name >>
      - steps: << parameters.after_s3_sync >>
      - aws-cloudfront/invalidate:
          distribution_id: << parameters.distribution_id >>
          paths: << parameters.paths >>

jobs:
  build-website:
    executor:
      name: node/default
      tag: "14.14"
    environment:
      ROLLBAR_ACCESS_TOKEN: "103d0a6fb0f7469abb633dcbc6920122"
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Lint website
          command: yarn lint:website
      - run:
          name: Export build metadata
          command: |
            echo '{}' | \
            jq --arg key0 'environment' \
               --arg value0 'production' \
               --arg key1 'version' \
               --arg value1 $CIRCLE_SHA1 \
               '. | .[$key0]=$value0 | .[$key1]=$value1' \
            > www.hlidacshopu.cz/src/data/build.json
      - run:
          name: Build website
          command: yarn build:www.hlidacshopu.cz
      - run:
          name: Upload sourcemaps to Rollbar
          command: ./scripts/rollbar-upload-sourcemaps.mjs "$ROLLBAR_ACCESS_TOKEN" "$CIRCLE_SHA1"
      - persist_to_workspace:
          root: .
          paths: [public]
      - slack/notify:
          event: fail
          template: basic_fail_1
          channel: ntf-hlidac-shopu

  build-web-extension:
    executor:
      name: node/default
      tag: "14.14"
    steps:
      - checkout
      - run:
          name: Install CLI tools
          command: |
            sudo apt-get update
            sudo apt-get install rename
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Build extension bundle
          command: yarn build:extension
      - run:
          name: Lint web extension
          command: |
            mkdir -p results
            yarn lint:extension
            yarn lint:extension -o json > results/lint.json
      - store_artifacts:
          path: ./results
      - run:
          name: Build web extensions
          command: |
            yarn build:chrome
            yarn build:firefox
      - store_artifacts:
          path: ./dist
      - persist_to_workspace:
          root: .
          paths: [dist, extension-dist, extension/content.js]
      - slack/notify:
          event: fail
          template: basic_fail_1
          channel: ntf-hlidac-shopu

  test-web-extension:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: nvm install 14.14
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Make screenshots
          command: yarn node ./scripts/screenshotter.mjs
      - store_artifacts:
          path: ./screenshots

  publish-web-extensions:
    executor:
      name: node/default
      tag: "14.14"
    steps:
      - checkout
      - attach_workspace:
          at: .
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Publish Firefox extension
          command: yarn publish:firefox
      - run:
          name: Publish Chrome extension
          command: yarn publish:chrome
      - slack/notify:
          event: fail
          template: basic_fail_1
          channel: ntf-hlidac-shopu
      - slack/notify:
          event: pass
          template: success_tagged_deploy_1
          mentions: "@here"
          channel: ntf-hlidac-shopu

  build-safari-extension:
    macos:
      xcode: "12.0.1"
    steps:
      - checkout
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - v1-gem-cache-macos-{{ checksum "Gemfile.lock" }}
      - run: bundle install
      - run:
          name: Build and Release Mac Extension App
          working_directory: "apple/osx/hlidac shopu"
          command: |
            echo "$FASTLANE_APP_STORE_API_KEY" > fastlane/NWBNM44ASY.json
            bundle exec fastlane release
      - save_cache:
          paths:
            - ~/.bundle
          key: v1-gem-cache-macos-{{ checksum "Gemfile.lock" }}
      - slack/notify:
          event: fail
          template: basic_fail_1
          channel: ntf-hlidac-shopu

  build-ios-app:
    macos:
      xcode: "12.0.1"
    steps:
      - checkout
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - v1-gem-cache-ios-{{ checksum "Gemfile.lock" }}
      - run: bundle install
      - run:
          name: Build and Release iOS App
          working_directory: "apple/ios"
          command: |
            echo "$FASTLANE_APP_STORE_API_KEY" > fastlane/NWBNM44ASY.json
            bundle exec fastlane release
      - save_cache:
          paths:
            - ~/.bundle
          key: v1-gem-cache-ios-{{ checksum "Gemfile.lock" }}
      - slack/notify:
          event: fail
          template: basic_fail_1
          channel: ntf-hlidac-shopu

  provision:
    executor:
      name: node/default
      tag: "14.14"
    environment:
      AWS_STS_REGIONAL_ENDPOINTS: regional
    steps:
      - checkout
      - pulumi/login:
          cloud-url: s3://pulumi.hlidacshopu.cz
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Lint API
          command: yarn lint:api
      - pulumi/update:
          stack: hlidac-shopu-prod
          skip-preview: true
      - slack/notify:
          event: fail
          template: basic_fail_1
          channel: ntf-hlidac-shopu

  preview-provision:
    executor:
      name: node/default
      tag: "14.14"
    steps:
      - checkout
      - pulumi/login:
          cloud-url: s3://pulumi.hlidacshopu.cz
      - node/install-packages:
          pkg-manager: yarn
      - pulumi/preview:
          stack: hlidac-shopu-prod
      - slack/notify:
          event: fail
          template: basic_fail_1
          channel: ntf-hlidac-shopu

  deploy-site:
    parameters:
      site_name:
        type: string
      after_s3_sync:
        type: steps
        default: []
    executor: aws-cli/default
    environment:
      ROLLBAR_ACCESS_TOKEN: "103d0a6fb0f7469abb633dcbc6920122"
    steps:
      - checkout
      - attach_workspace:
          at: .
      - deploy_website:
          site_name: << parameters.site_name >>
          after_s3_sync: << parameters.after_s3_sync >>
      - slack/notify:
          event: fail
          template: basic_fail_1
          channel: ntf-hlidac-shopu
      - rollbar/notify_deploy

  merge_pr:
    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout
      - github/install
      - github/merge_pr:
          rebase: true
      - slack/notify:
          event: fail
          template: basic_fail_1
          channel: ntf-hlidac-shopu

workflows:
  ci:
    jobs:
      - preview-provision:
          context:
            - org-global
            - app-hlidac-shopu
          filters:
            branches:
              ignore: master
      - provision:
          context:
            - org-global
            - app-hlidac-shopu
          filters:
            branches:
              only: master
      - build-web-extension:
          context: org-global
      - test-web-extension:
          requires:
            - build-web-extension
      - confirm-release:
          type: approval
      - publish-web-extensions:
          context:
            - org-global
            - app-hlidac-shopu
          requires:
            - confirm-release
            - build-web-extension
          filters:
            branches:
              only: master
      - build-ios-app:
          context:
            - org-global
            - org-fastlane
          requires:
            - confirm-release
          filters:
            branches:
              only: master
      - build-safari-extension:
          context:
            - org-global
            - org-fastlane
          requires:
            - confirm-release
            - build-web-extension
          filters:
            branches:
              only: master
      - build-website:
          context: org-global
      - deploy-site:
          site_name: www.hlidacshopu.cz
          context:
            - org-global
            - app-hlidac-shopu
          requires:
            - provision
            - build-website
          filters:
            branches:
              only: master
      - merge_pr:
          context:
            - org-github
            - org-global
          requires:
            - build-web-extension
            - build-website
            - preview-provision
          filters:
            branches:
              only: /dependabot\/.*/
